{% extends 'base.html' %}

{% block body %}
<h1>Create Clue</h1>
{% if error %}
<span style="color: red">Error: {{ error }}</span><p>
{% end %}

<form action="/clue/create" method="POST">
  Clue: <input name="clue" type="text"><br>
  Answer: <input name="answer" type="text"><br>
  {% module xsrf_form_html() %}
  <input type="submit">
</form>
{% end %}
